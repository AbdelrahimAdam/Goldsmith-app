<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Goldsmith System</title>
    <meta name="title" content="Goldsmith System" />
    <meta
      name="description"
      content="Goldsmith System — a modern, secure, and offline-capable platform to manage gold trading, mining, inventory, 
and transactions."
    />

    <!-- Theme and browser color -->
    <meta name="theme-color" content="#FEC52E" />
    <meta name="background-color" content="#ffffff" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Goldsmith System" />
    <meta
      property="og:description"
      content="Goldsmith System — Secure and efficient platform for gold merchants and traders."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Goldsmith System" />
    <meta name="twitter:description" content="Manage your gold business with efficiency and confidence, online or offline." 
/>
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
      
    <!-- Apple web app settings -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Fonts (optional: customize if needed) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Example Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
      
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root element for React app -->
    <div id="root"></div>
  </body>
</html>
